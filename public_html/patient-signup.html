        <article class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light rellax" data-rellax-speed="7">
            <h1 class="h1signUp display-4">Patient Sign-Up</h1>
            <form class="content">
               <div class="row">
                   <div class="form-group col-md-6">
                      <label for="inputName">Full Name (as per Identification)</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                   </div>
                   <div class="form-group col-md-2">
                       <label for="inputNumber">Mobile Number</label>
                       <input type="text" class="form-control" id="inputNumber" placeholder="Number" maxlength="8" required>
                   </div>
                   <div class="form-group col-md-2">
                       <label for="inputDob">Date of Birth</label>
                       <input type="text" class="form-control" id="inputDob" placeholder="DDMMYYYY" maxlength="8" required>
                   </div>
               </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputPostal">Postal Code</label>
                      <input type="text" class="form-control" id="inputPostal" placeholder="Code" maxlength="6" required>
                    </div>
                    <div class="form-group col-md-2">
                       <label for="inputID">Identification No.</label>
                       <input type="text" class="form-control" id="inputID" placeholder="ID" maxlength="9" required>
                    </div>
               </div>
               <div class="form-group">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" required>
                      <label class="form-check-label" for="gridCheck">I hereby declare all information provided herein is complete,
                      accurate and up-to-date, and I shall promptly notify the clinic of any changes, if any, to the information.
                      </label>
                  </div>
              </div>
<!--                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>-->


               <h1 id="h1CreateAccount">Create Account</h1>
               <div class="row">
                   <div class="form-group col-md-4">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                   <div class="form-group col-md-4">
                      <label for="inputUsername">Username</label>
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                   </div>
                   <div class="form-group col-md-2">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                   </div>
               </div>

        <script>
            var rellax = new Rellax('.rellax', {
                // center: true
                callback: function (position) {
                    // callback every position change
                    console.log(position);
                }
            });

            $("#btnLogin").click(function (event) {

                //Fetch form to apply custom Bootstrap validation
                var form = $("#formLogin");

                if (form[0].checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.addClass('was-validated');
            });
        </script>
