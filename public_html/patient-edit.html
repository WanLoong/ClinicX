        <article class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center rellax" data-rellax-speed="7">
            <h1 class="h1signUp display-4">Edit Patient Details</h1>
            <form>

                <fieldset disabled id="patientField">

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Current Address">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="inputPostal">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostal" placeholder="Current Zipcode" maxlength="6" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="inputNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="inputNumber" placeholder="Current Number" maxlength="8" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Current Username" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputNewPwd">Change Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Enter New Password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Show/Hide</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputCfmPwd">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Confirm New Password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Show/Hide</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </fieldset>

            </form>
            <button type="submit" class="btn btn-secondary" id="btnEdit" onclick="editDetails()">Edit Details</button>
            <button type="button" class="btn btn-outline-secondary" id="btnUpdate" onclick="updateDetails()" data-toggle="modal" data-target="#updateDetails">Update Details</button>
            <button type="reset" class="btn btn-outline-danger" id="btnCancel" onclick="cancel()">Cancel</button>
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Launch demo modal</button> -->
        </article>
        </main>
        <!-- Popup message to enter patient unique details and confirm update of particulars -->
        <div class="modal fade" id="updateDetails" tabindex="-1" role="dialog" aria-labelledby="updateDetailsTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Verify Your Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <section class="modal-body">
                        <form class="form" role="form" autocomplete="off">

                            <div class="form-group">
                                <label for="verifyFullName">Full Name</label>
                                <input type="text" class="form-control" id="validateFullName" required>
                            </div>

                            <div class="form-group">
                                <label for="verifyID">NRIC/Identification No.</label>
                                <input type="text" class="form-control" id="verifyID" maxlength="9" required>
                            </div>

                            <div class="form-group">
                                <label for="verifyPwd">Old Password</label>
                                <input type="password" class="form-control" id="verifyPwd" required>
                            </div>   
                        </form>

                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success float-right">Update</button>

                    </section>
                </div>
            </div>
        </div>

        <script>
            function editDetails()
            {
                document.getElementById("patientField").disabled = false;
                document.getElementById("btnEdit").style.display = "none";
                document.getElementById("btnUpdate").style.display = "inline";
                document.getElementById("btnCancel").style.display = "inline";
            }
            function updateDetails()
            {
                document.getElementById("patientField").disabled = true;
                document.getElementById("btnUpdate").style.display = "none";
                document.getElementById("btnCancel").style.display = "none";
                document.getElementById("btnEdit").style.display = "inline";
            }
            function cancel()
            {
                document.getElementById("patientField").disabled = true;
                document.getElementById("btnEdit").style.display = "inline";
                document.getElementById("btnUpdate").style.display = "none";
                document.getElementById("btnCancel").style.display = "none";
            }
        </script>
