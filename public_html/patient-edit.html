        <article class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light rellax" data-rellax-speed="7">
            <h1 class="h1signUp display-4">Edit Patient Details</h1>
            <form class="content">
                <fieldset disabled id="patientField">
                    <div class="row" id="editRow1">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Current Address">
                        </div>
                    </div>
                    
                    <div class="row" id="editRow2">
                        <div class="form-group col-md-2">
                            <label for="inputPostal">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostal" placeholder="Current ZipCode" maxlength="6" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="inputNumber" placeholder="Current Number" maxlength="8" required>
                        </div>
                    </div>
                    
                    <div class="row" id="editRow3">
                        <div class="form-group col-md-4">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Current Username" required>
                        </div>
                    </div>
                    
<!--                    <div class="form-group">
                        <label for="disabledSelect">Disabled select menu</label>
                        <select id="disabledSelect" class="form-control">
                            <option>Disabled select</option>
                        </select>
                    </div>-->
<!--                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                            <label class="form-check-label" for="disabledFieldsetCheck">Can't check this</label>
                        </div>
                    </div>-->
                </fieldset>
                
            </form>
            <button type="submit" class="btn btn-secondary" id="btnEdit" onclick="editDetails()">Edit Details</button>
            <button type="submit" class="btn btn-secondary" id="btnUpdate" onclick="updateDetails()">Update Details</button>
            <button type="submit" class="btn btn-secondary" id="btnCancel" onclick="cancel()">Cancel</button>
        </article>
        
        <script>
            function editDetails()
            {
                document.getElementById("patientField").disabled = false;
                document.getElementById("btnEdit").style.display = "none";
                document.getElementById("btnUpdate").style.display = "inline";
                document.getElementById("btnCancel").style.display = "inline";
            }
            function updateDetails()
            {
                document.getElementById("patientField").disabled = true;
                document.getElementById("btnUpdate").style.display = "none";
                document.getElementById("btnCancel").style.display = "none";
                document.getElementById("btnEdit").style.display = "inline";
            }
            function cancel()
            {
                document.getElementById("patientField").disabled = true;
                document.getElementById("btnEdit").style.display = "inline";
                document.getElementById("btnUpdate").style.display = "none";
                document.getElementById("btnCancel").style.display = "none";
            }
            
        </script>
